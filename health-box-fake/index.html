<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>健康宝</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style/main.css">
  </head>
  <body>
    <header>
      <nav id="navBar">
        <button id="mpMenu"></button>
        <button id="mpNav"></button>
        <h1>健康宝</h1>
      </nav>
    </header>
    <main id="mainContainer">
      <section id="formContainer">
        <form id="loadPhoto">
          <!-- <label for="localPhotoSelector">选择图片文件: </label> -->
          <input type="file" name="localPhoto" id="localPhotoSelector" accept="image/png,image/jpeg">
        </form>
      </section>
      <section id="infoContainer" style="display:none;"> <!-- 一开始先隐藏 -->
        <div id="timeIconBar">
          <i class="icon" id="smallQRCode"></i>
          <i class="icon" id="healthBoxIcon"></i>
          <h2>yyyy年mm月dd日<br>hh:mm:ss</h2>
        </div>
        <div id="photoContainer">
          <img width="493" height="493" id="photoId" src="assets/image/xx-photo.jpg" alt="Photo ID">
        </div>
        <div id="passContainer">
          <!--<img width="498" height="104" src="assets/image/green-pass.png" alt="Green Pass">-->
          <img class="vmiddle" width="116" height="116" src="assets/image/green-code.png" alt="Green Code">
          <span class="vmiddle" id="passTxt">扫码未见异常</span>
          <img class="vmiddle" width="63" height="63" src="assets/image/question-mark.png" alt="Question Mark">
        </div>
        <div id="passInfo">
          <dl>
            <dd>
              <p class="fright" id="pcrDayInfo">
                <span class="gtxt">时间</span>
                <span id="dayCount">1</span>
                <span class="gtxt">天</span>
                <img width="31" height="32" src="assets/image/refresh-icon.png" alt="refresh">
              </p>
              <p id="pcrContainer">
                <img class="vmiddle" width="230" height="70" src="assets/image/pcr-test-label.png" alt="PCR test">
                <span class="vmiddle" id="negTxt">&nbsp;&nbsp;&nbsp;&nbsp;阴性&nbsp;&nbsp;&nbsp;&nbsp;</span>
              </p>
            </dd>
            <dd id="vacinInfo">
              <p class="fright" id="vacinFoldInfo">
                <span class="vmiddle gtxt">查看</span>
                <img class="vmiddle" width="34" height="23" src="assets/image/unfold-icon.png" alt="unfold">
              </p>
              <p id="vacinContainer">
                <img class="vmiddle" width="230" height="70" src="assets/image/vacin-label.png" alt="Vacin">
              </p>
            </dd>
          </dl>
        </div>
        <div class="ft65"> </div>
      </section>
      <section id="infoContainer1" style="display:none;"> <!-- 一开始先隐藏 -->
        <table id="tableInfo">
          <tr>
            <td class="aTitle">姓<span class="aPlaceHolder">姓名</span>名：</td>
            <td class="aRight aValue">冯*</td>
          </tr>
          <tr>
            <td class="aTitle">身份证号：</td>
            <td class="aRight aValue">12**************55</td>
          </tr>
          <tr>
            <td class="aTitle">查询时间：</td>
            <td class="aRight aValue" id="todayValue">mm-dd hh:mm</td>
          </tr>
          <tr>
            <td class="aTitle">失效时间：</td>
            <td class="aRight aHighLight" id="edgeValue">mm-dd 24:00</td>
          </tr>
        </table>
        <div class="ft76"> </div>
      </section>
      <button id="backHome">返回首页</button>
    </main>
    <footer>
      <p>北京市大数据中心</p>
    </footer>
    <script data-main="assets/script/main" src="https://s3.shawxu.net/js/lib/requirejs/require.js.2.3.6.js"></script>
  </body>
</html>
